<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:cmp="http://java.sun.com/jsf/composite/cmp" xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/WEB-INF/templates/input-template.xhtml">
  <ui:param name="inputController" value="#{userInputController}" />

  <ui:define name="title">ユーザー登録</ui:define>

  <f:metadata>
    <f:viewParam name="userId" value="#{userInputController.userId}" />
    <f:viewAction action="#{userInputController.init}" />
  </f:metadata>

  <ui:define name="inputForm">

    <cmp:inputText id="userId" label="ユーザーID" value="#{userInputController.entity.userId}" />
    <cmp:inputSecret id="password" label="パスワード" value="#{userInputController.entity.password}"
      redisplay="true" />
    <cmp:inputText id="lastName" label="姓" value="#{userInputController.entity.lastName}" />
    <cmp:inputText id="firstName" label="名" value="#{userInputController.entity.firstName}" />
    <cmp:selectOneRadio id="gender" label="性別" value="#{userInputController.entity.gender}"
      selectItems="#{userInputController.gender}" />

  </ui:define>
</ui:composition>
</html>
