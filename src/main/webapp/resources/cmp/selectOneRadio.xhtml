<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:composite="http://xmlns.jcp.org/jsf/composite" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<composite:interface>
  <composite:attribute name="label" required="true" />
  <composite:attribute name="value" required="true" />
  <composite:attribute name="selectItems" required="true" />
</composite:interface>
<composite:implementation>

  <ui:decorate template="/WEB-INF/templates/inputItem.xhtml">
    <ui:param name="label" value="#{cc.attrs.label}" />
    <ui:define name="item">
      <h:selectOneRadio id="radio" value="#{cc.attrs.value}" label="#{cc.attrs.label}" styleClass="jsf-select">
        <f:selectItems value="#{cc.attrs.selectItems}" var="item" itemLabel="#{item.label}"
          itemValue="#{item.value}" />
      </h:selectOneRadio>
    </ui:define>
  </ui:decorate>

</composite:implementation>
</html>
