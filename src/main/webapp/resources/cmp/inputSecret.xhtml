<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:composite="http://xmlns.jcp.org/jsf/composite" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<composite:interface>
  <composite:attribute name="label" required="true" />
  <composite:attribute name="value" required="true" />
  <composite:attribute name="redisplay" default="false" />
  <composite:editableValueHolder name="value" targets="text"/>
</composite:interface>
<composite:implementation>

  <ui:decorate template="/WEB-INF/templates/inputItem.xhtml">
    <ui:param name="label" value="#{cc.attrs.label}" />
    <ui:define name="item">
      <h:inputSecret id="text" value="#{cc.attrs.value}" label="#{cc.attrs.label}" styleClass="form-control" redisplay="#{cc.attrs.redisplay}">
      </h:inputSecret>
    </ui:define>
  </ui:decorate>

</composite:implementation>
</html>
